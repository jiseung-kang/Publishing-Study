<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./modal.css">
</head>
<body>
  <div class="dimm"></div>
  <div class="clouds">
    <div class="cloud1"></div>
    <div class="cloud2"></div>
  </div>
  <div class="modalWrap">
    <article class="contents">
      MODAL
    </article>
    <div class="ball"></div>
    <a href="javascript:void(0);" class="btn prev">PREV</a>
    <a href="javascript:void(0);" class="btn next">NEXT</a>
    <!-- 2. flex : grow, shrink, basis-->
    <!-- flex: 0 1 auto; 기본값-->
    <!-- flex: 1 1 100px; -->
    <div class="indicator">
      <input type="radio" name="pos" id="slide1" checked>
      <input type="radio" name="pos" id="slide2">
      <input type="radio" name="pos" id="slide3">
    </div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <p class="bullet">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </p>

    <button type="button" class="btnClose">
      X
    </button>
  </div>

</body>
</html>
