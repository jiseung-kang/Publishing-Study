<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="google.css">
</head>

<body>
  <main id="app">
    <header>
      <nav>
        <ul class="wrap-nav">
          <li class="lst-nav hover-line"><a href="">Gmail</a></li>
          <li class="lst-nav hover-line"><a href="">Images</a></li>
          <li class="lst-nav"><a href=""><img src="" alt="menu"></a></li>
          <li class="lst-nav"><a href=""><img src="" alt="profile"></a></li>
        </ul>
      </nav>
      <h1 class="a11y-blind">Google</h1>
      <img src="images/google-logo.png" alt="Google" class="tit-logo">
    </header>
    <article class="search">
      <h2 class="a11y-blind">Search form</h2>
      <form class="form-search">
        <label for="search"></label>
        <input type="text" id="search" class="style-line" placeholder="Search Google or type a URL">
        <button class="btn-voice"></button>
      </form>
    </article>
    <article class="shortcut">
      <h2 class="a11y-blind">Shortcut</h2>
      <ul class="wrap-short">
        <li class="lst-short"><a href="">NAVER</a></li>
        <li class="lst-short"><a href="">jiseung</a></li>
        <li class="lst-short"><a href="">프로그래머스</a></li>
        <li class="lst-short"><a href="">프론트엔드</a></li>
        <li class="lst-short"><a href="">velog</a></li>
        <li class="lst-short"><a href="">Baekjoon</a></li>
        <li class="lst-short"><a href="">MDN</a></li>
        <li class="lst-short"><a href="">Add shortcut</a></li>
      </ul>
    </article>
    <footer>
      <button class="style-line btn-custom">Customize Chrome</button>
    </footer>
  </main>
</body>

</html>
